<!-- Full-page Flex Wrapper -->
<div class="d-flex flex-column bg-light">

  <!-- Main Landing Content -->
  <div class="flex-grow-1">
    <div class="landing-bg text-white d-flex flex-column align-items-center justify-content-center text-center">

      <!-- Church Logo -->
      <img src="Logo1.png" alt="City Lighthouse Logo" class="mb-4 logo-img shadow-lg" />

      <!-- Welcome Message -->
      <div class="mb-5">
        <h1 class="display-4 fw-bold">
          <span class="text-glow"> Welcome to City Lighthouse</span>
        </h1>
        <p class="lead fw-medium">Shining the Light of Christ into Our Community</p>
      </div>

      <!-- Option Cards -->
      <div class="container">
        <div class="row justify-content-center g-5">

          <!-- Community Group -->
          <div class="col-md-5">
            <div class="option-card bg-white text-center text-dark p-4 rounded-4 shadow-lg border-start border-5 border-primary h-100">
              <i class="fas fa-hands-helping fa-3x mb-3 text-primary"></i>
              <h2 class="fw-bold mb-2 text-primary">Community Embrace</h2>
              <p class="mb-3 text-secondary">Connect, grow, and serve with others during the week.</p>
              <button class="btn btn-outline-primary btn-lg rounded-pill px-4">
                <i class="fas fa-users"></i> Join Group
              </button>
            </div>
          </div>

          <!-- Church Services -->
          <div class="col-md-5">
            <div class="option-card church bg-white text-center text-dark p-4 rounded-4 shadow-lg border-start border-5 border-success h-100">
              <i class="fas fa-church fa-3x mb-3 text-success"></i>
              <h2 class="fw-bold mb-2 text-success">Community Church</h2>
              <p class="mb-3 text-secondary">Worship with us and experience Godâ€™s presence every Sunday.</p>
              <button class="btn btn-outline-success btn-lg rounded-pill px-4" [routerLink]="['/citylighthouse-home']">
                <i class="bi bi-bank"></i> Enter Church
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
