<app-navbar-lighthouse-church></app-navbar-lighthouse-church>


<div class="who-we-are-header">
  <h1 class="who-we-are-title">Who We Are</h1>
</div>


<div class="section  text-light">
  <div class="about-container">
  <div class="about-row">
    <div *ngFor="let section of sections" class="about-col">
      <a [routerLink]="section.link" class="no-underline">
        <div class="about-card" [ngClass]="section.colorClass">
          <div class="card-body">
            <div class="icon-wrapper">
              <i class="fa-solid" [ngClass]="section.icon"></i>
            </div>
            <h5 class="card-title">{{ section.title }}</h5>
            <p class="card-text">{{ section.snippet }}</p>
            <span class="learn-more">Learn More <i class="fa-solid fa-arrow-right"></i></span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="dynamic-banner">
  <img src="BG_2.jpg" alt="Banner" class="banner-img" />
  <div class="banner-overlay">
    <blockquote class="banner-verse">
      “For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life.”
      <span class="verse-ref">(John 3:16)</span>
    </blockquote>

    <div class="banner-buttons">
      <a routerLink="/join" class="btn-banner btn-primary-banner">Join Us</a>
      <a routerLink="/about" class="btn-banner btn-secondary-banner">Learn More</a>
    </div>
  </div>
</div>





</div>
